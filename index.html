<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Adventure</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            touch-action: none;
        }
        #gameCanvas {
            display: block;
            background: radial-gradient(circle, #001f3f, #001030);
        }
        #score, #lives, #distance {
            position: absolute;
            top: 20px;
            color: white;
            font-size: 24px;
            z-index: 10;
        }
        #score {
            left: 20px;
        }
        #lives {
            left: 200px;
        }
        #distance {
            left: 400px;
        }
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: block;
            z-index: 100;
        }
        #user-id-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 300px;
            z-index: 1;
            background: transparent;
        }
        #user-id {
            width: 100%;
            font-size: 1.2em;
            padding: 10px;
            border: 2px solid cyan;
            border-radius: 10px;
            background-color: rgba(32, 39, 49, 0.5);
            color: white;
            backdrop-filter: blur(5px);
        }
        #menu button {
            padding: 10px 20px;
            margin: 10px;
            background: cyan;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #menu button:hover {
            background: lightblue;
        }
        #shootButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: rgba(255, 0, 0, 0.5);
            border: 2px solid red;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            display: none;
            z-index: 100;
            touch-action: none;
        }
        @media (max-width: 768px) {
            #shootButton {
                display: block;
            }
            #score, #lives, #distance {
                font-size: 18px;
            }
            #lives {
                left: 120px;
            }
            #distance {
                left: 220px;
            }
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="score" class="hidden">Score: 0</div>
    <div id="lives" class="hidden">Lives: 3</div>
    <div id="distance" class="hidden">Distance: 0</div>
    <div id="menu">
        <h1 id="menuTitle">Space Adventure</h1>
        <div id="user-id-container">
            <input type="text" id="user-id" placeholder="Enter your login" maxlength="20">
        </div>
        <button id="startButton">Start</button>
        <button id="newGameButton" class="hidden">New Game</button>
        <button id="statsButton">Statistics</button>
        <button id="shopButton">Shop</button>
    </div>
    <button id="shootButton" class="hidden">&#128293;</button>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const shootButton = document.getElementById('shootButton');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Load all images
        const shipImage = new Image();
        const meteorImage = new Image();
        const laserImage = new Image();
        const bonusImage = new Image();
        const goldBonusImage = new Image();
        const enemyShipImage = new Image();
        const explosionImage = new Image();
        
        shipImage.src = 'https://silver-perfect-barracuda-186.mypinata.cloud/ipfs/bafkreicructrrwqrc35uwcw4gxsqmin7j36kr4e5526itxftviduoncbd4';
        meteorImage.src = 'https://silver-perfect-barracuda-186.mypinata.cloud/ipfs/bafkreicz3tpzoa4ivu3vvqeimlxosdmujtnucsepcb6datpdo2dkx2v5mq';
        laserImage.src = 'https://silver-perfect-barracuda-186.mypinata.cloud/ipfs/bafkreicsgjm2xzh7c5u65rcy6zaxbxbtzzotyruubabwqhfvxcf6prsiei';
        bonusImage.src = 'https://silver-perfect-barracuda-186.mypinata.cloud/ipfs/bafkreifypgmjawffyw4ybii4vz3dpownbms5f35bidwujqvcabfknshima';
        goldBonusImage.src = 'https://silver-perfect-barracuda-186.mypinata.cloud/ipfs/bafkreifdzru2ygtpjknpwozh6u4upkanntutsqhtbatw4c7gerk3u7pci4';
        enemyShipImage.src = 'https://silver-perfect-barracuda-186.mypinata.cloud/ipfs/bafybeigkchachnmnilbuqxulg3avx3ewfmkfahijmy6mfj3fxam4fn2gwa';
        explosionImage.src = 'https://silver-perfect-barracuda-186.mypinata.cloud/ipfs/bafkreiacnhvhf7tg7z32crgyf7n7uosynnpnijpxmyseo6uonft2viutsu';

        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let distance = 0;
        let laserStartTime = 0;
        let laserInterval = 150;
        let laserTimer = 0;
        let shopCurrency = 0;
        let stats = [];
        let speed = 3;
        let touchX = null;
        let touchY = null;
        let enemies = [];
        let explosions = [];
        let lastEnemySpawnDistance = 0;
        let enemyShootInterval = 500; // Уменьшаем интервал стрельбы противников до 0.5 секунды
        let lastEnemyShootTime = 0;

        const gameState = {
            userId: 'default',
            score: 0,
            lives: 3,
            distance: 0,
            shopCurrency: 0,
            stats: [],
            highScore: 0
        };

        function saveGameState() {
            Object.entries(gameState).forEach(([key, value]) => {
                localStorage.setItem(`${gameState.userId}-${key}`, JSON.stringify(value));
            });
        }

        function loadGameState(userId) {
            gameState.userId = userId;
            const keys = Object.keys(gameState);
            
            keys.forEach(key => {
                const value = localStorage.getItem(`${userId}-${key}`);
                if (value !== null) {
                    gameState[key] = JSON.parse(value);
                }
            });

            // Обновляем значения в игре
            score = gameState.score;
            lives = gameState.lives;
            distance = gameState.distance;
            shopCurrency = gameState.shopCurrency;
            stats = gameState.stats;
        }

        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 60,
            height: 60,
            speed: 10,
            dx: 0,
            dy: 0
        };

        const obstacles = [];
        const bonuses = [];
        const stars = [];
        const starCount = 100;
        let lasers = [];
        let laserShotsCount = 0;
        const totalLaserShots = 100;
        const laserShootInterval = 50;

        for (let i = 0; i < starCount; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speed: Math.random() * 2 + 1
            });
        }

        function createObstacle() {
            const size = Math.random() * 50 + 20;
            obstacles.push({
                x: Math.random() * (canvas.width - size),
                y: -size,
                width: size,
                height: size,
                speed,
                rotation: Math.random() * Math.PI * 2
            });
        }

        function createBonus(type = "regular") {
            const size = type === "laser" ? 30 : 20;
            bonuses.push({
                x: Math.random() * (canvas.width - size),
                y: -size,
                width: size,
                height: size,
                speed: 3,
                type
            });
        }

        function createEnemy() {
            const size = 50;
            enemies.push({
                x: Math.random() * (canvas.width - size),
                y: -size,
                width: size,
                height: size,
                speed: 2,
                dx: (Math.random() - 0.5) * 2,
                dy: 1,
                lastShootTime: Date.now()
            });
        }

        function drawStars() {
            stars.forEach(star => {
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();

                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }

        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
            ctx.drawImage(shipImage, -player.width / 2, -player.height / 2, player.width, player.height);
            ctx.restore();
        }

        function drawObstacles() {
            obstacles.forEach((obstacle, index) => {
                ctx.save();
                ctx.translate(obstacle.x + obstacle.width / 2, obstacle.y + obstacle.height / 2);
                obstacle.rotation += 0.02;
                ctx.rotate(obstacle.rotation);
                ctx.drawImage(meteorImage, -obstacle.width / 2, -obstacle.height / 2, obstacle.width, obstacle.height);
                ctx.restore();

                obstacle.y += obstacle.speed;

                if (obstacle.y > canvas.height) obstacles.splice(index, 1);

                if (
                    player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y
                ) {
                    lives--;
                    obstacles.splice(index, 1);
                    if (lives <= 0) {
                        lives = 0; // Предотвращаем отрицательные жизни
                        endGame();
                    }
                }
            });
        }

        function shootLaser() {
            const laser = {
                x: player.x + player.width / 2 - 5,
                y: player.y - 20,
                width: 10,
                height: 20,
                speed: 10
            };
            lasers.push(laser);
        }

        function drawEnemies() {
            enemies.forEach((enemy, index) => {
                // Обновляем позицию
                enemy.x += enemy.dx;
                enemy.y += enemy.dy;

                // Проверяем границы экрана
                if (enemy.x < 0 || enemy.x + enemy.width > canvas.width) {
                    enemy.dx = -enemy.dx;
                }

                // Если враг вышел за пределы экрана, удаляем его
                if (enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                    return;
                }

                // Отрисовка врага
                ctx.drawImage(enemyShipImage, enemy.x, enemy.y, enemy.width, enemy.height);

                // Стрельба врага
                const currentTime = Date.now();
                if (currentTime - enemy.lastShootTime > enemyShootInterval) {
                    shootEnemyLaser(enemy);
                    enemy.lastShootTime = currentTime;
                }
            });
        }

        function shootEnemyLaser(enemy) {
            const laser = {
                x: enemy.x + enemy.width / 2 - 5,
                y: enemy.y + enemy.height,
                width: 10,
                height: 20,
                speed: 5,
                isEnemy: true
            };
            lasers.push(laser);
        }

        function drawBonuses() {
            bonuses.forEach((bonus, index) => {
                const bonusImg = bonus.type === "laser" ? goldBonusImage : bonusImage;
                ctx.drawImage(bonusImg, bonus.x, bonus.y, bonus.width, bonus.height);

                bonus.y += bonus.speed;

                if (bonus.y > canvas.height) bonuses.splice(index, 1);

                if (
                    player.x < bonus.x + bonus.width &&
                    player.x + player.width > bonus.x &&
                    player.y < bonus.y + bonus.height &&
                    player.y + player.height > bonus.y
                ) {
                    if (bonus.type === "laser") {
                        startLaserShots();
                    } else {
                        shopCurrency++;
                        score += 10;
                    }
                    bonuses.splice(index, 1);
                }
            });
        }

        function startLaserShots() {
            laserShotsCount = 0;
            const laserShootIntervalId = setInterval(() => {
                if (laserShotsCount < totalLaserShots) {
                    shootLaser();
                    laserShotsCount++;
                } else {
                    clearInterval(laserShootIntervalId);
                }
            }, laserShootInterval);
        }

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            if (touch) {
                const rect = canvas.getBoundingClientRect();
                touchX = touch.clientX - rect.left;
                touchY = touch.clientY - rect.top;
                
                const targetX = touchX - player.width / 2;
                const targetY = touchY - player.height / 2;
                
                player.x += (targetX - player.x) * 0.2;
                player.y += (targetY - player.y) * 0.2;
            }
        }

        function handleTouchEnd() {
            touchX = null;
            touchY = null;
        }

        function movePlayer() {
            if (!touchX) {
                player.x += player.dx;
                player.y += player.dy;
            }

            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y < 0) player.y = 0;
            if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;
        }

        function showLoginScreen() {
            document.getElementById('menu').style.display = 'block';
            document.getElementById('menuTitle').innerText = 'Space Adventure';
            document.getElementById('user-id-container').classList.remove('hidden');
            document.getElementById('startButton').textContent = 'Start';
            document.getElementById('startButton').classList.remove('hidden');
            document.getElementById('startButton').onclick = startGame;
            document.getElementById('newGameButton').classList.add('hidden');
            document.getElementById('statsButton').classList.add('hidden');
            document.getElementById('shopButton').classList.add('hidden');
            document.getElementById('user-id').value = '';

            // Добавляем обработчик для клавиши Enter
            document.getElementById('user-id').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    startGame();
                }
            });
        }

        // Добавляем обработчики для закрытия клавиатуры при любом касании экрана
        const closeKeyboard = (e) => {
            // Проверяем, что клик не на поле ввода логина
            if (e.target !== document.getElementById('user-id')) {
                document.getElementById('user-id').blur();
            }
        };
        
        document.addEventListener('touchstart', closeKeyboard);
        document.addEventListener('touchend', closeKeyboard);
        document.addEventListener('touchmove', closeKeyboard);
        document.addEventListener('click', closeKeyboard);

        function startGame() {
            const userId = document.getElementById('user-id').value.trim();
            if (!userId) {
                alert('Please enter your login first!');
                return;
            }

            // Загружаем состояние игры для пользователя
            loadGameState(userId);
            
            // Показываем меню с кнопками
            document.getElementById('menu').style.display = 'block';
            document.getElementById('menuTitle').innerText = 'Welcome, ' + userId + '!';
            document.getElementById('user-id-container').classList.add('hidden');
            document.getElementById('startButton').textContent = 'Race';
            document.getElementById('startButton').classList.remove('hidden');
            document.getElementById('startButton').onclick = startGameplay;
            document.getElementById('statsButton').classList.remove('hidden');
            document.getElementById('shopButton').classList.remove('hidden');
        }

        function startGameplay() {
            gameRunning = true;
            score = 0; // Сбрасываем счет для новой игры
            lives = 3; // Сбрасываем жизни для новой игры
            distance = 0; // Сбрасываем расстояние для новой игры
            obstacles.length = 0;
            bonuses.length = 0;
            lasers.length = 0;
            enemies.length = 0;
            explosions.length = 0;
            
            // Сбрасываем позицию корабля в центр нижней части экрана
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - 100;
            
            // Показываем игровые элементы
            document.getElementById('score').classList.remove('hidden');
            document.getElementById('lives').classList.remove('hidden');
            document.getElementById('distance').classList.remove('hidden');
            document.getElementById('shootButton').classList.remove('hidden');
            
            createObstacle();
            createBonus("laser");
            document.getElementById('menu').style.display = 'none';
            update();
        }

        function endGame() {
            gameRunning = false;
            
            // Добавляем статистику только для текущего пользователя
            if (gameState.userId !== 'default') {
                stats.push({ 
                    score, 
                    distance,
                    date: new Date().toLocaleDateString()
                });
            }
            
            // Обновляем gameState перед сохранением
            gameState.score = score;
            gameState.lives = lives;
            gameState.distance = distance;
            gameState.shopCurrency = shopCurrency;
            gameState.stats = stats;
            gameState.highScore = Math.max(gameState.highScore, score);
            
            saveGameState();
            
            // Скрываем игровые элементы
            document.getElementById('score').classList.add('hidden');
            document.getElementById('lives').classList.add('hidden');
            document.getElementById('distance').classList.add('hidden');
            document.getElementById('shootButton').classList.add('hidden');
            
            document.getElementById('menu').style.display = 'block';
            document.getElementById('menuTitle').innerText = 'Game Over';
            document.getElementById('user-id-container').classList.add('hidden');
            document.getElementById('startButton').classList.add('hidden');
            document.getElementById('newGameButton').textContent = 'Restart';
            document.getElementById('newGameButton').classList.remove('hidden');
            document.getElementById('statsButton').classList.remove('hidden');
            document.getElementById('shopButton').classList.remove('hidden');
        }

        function update() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawStars();
            drawPlayer();
            drawObstacles();
            drawBonuses();
            drawEnemies();
            drawExplosions();
            movePlayer();
            handleLasers();

            distance += 0.1;
            document.getElementById('distance').innerText = `Distance: ${Math.floor(distance)}`;
            document.getElementById('score').innerText = `Score: ${score}`;
            document.getElementById('lives').innerText = `Lives: ${lives}`;

            // Создаем нового врага каждые 100 единиц расстояния
            if (Math.floor(distance) > lastEnemySpawnDistance && Math.floor(distance) % 100 === 0) {
                createEnemy();
                lastEnemySpawnDistance = Math.floor(distance);
            }

            if (distance > 500 && distance <= 1000) {
                speed = 4;
            } else if (distance > 1000) {
                speed = 5;
            }

            if (Math.random() < 0.05) {
                createObstacle();
            }

            if (Math.random() < 0.03) {
                createBonus("regular");
            }

            if (Math.random() < 0.01) {
                createBonus("laser");
            }

            if (gameRunning) {
                requestAnimationFrame(update);
            }
        }

        function drawExplosions() {
            explosions.forEach((explosion, index) => {
                const currentTime = Date.now();
                const elapsedTime = currentTime - explosion.startTime;

                // Удаляем взрыв, если прошло больше времени, чем duration
                if (elapsedTime > explosion.duration) {
                    explosions.splice(index, 1);
                    return;
                }

                // Мигаем каждые blinkInterval миллисекунд
                if (currentTime - explosion.lastBlinkTime > explosion.blinkInterval) {
                    explosion.alpha = explosion.alpha === 1 ? 0.3 : 1;
                    explosion.lastBlinkTime = currentTime;
                }

                ctx.globalAlpha = explosion.alpha;
                ctx.drawImage(explosionImage, explosion.x, explosion.y, explosion.width, explosion.height);
                ctx.globalAlpha = 1;
            });
        }

        function createExplosion(x, y, width, height) {
            explosions.push({
                x,
                y,
                width,
                height,
                alpha: 1,
                blinkInterval: 100, // Интервал мигания
                lastBlinkTime: Date.now(),
                duration: 1000, // Общая длительность взрыва (1 секунда)
                startTime: Date.now() // Добавляем время создания взрыва
            });
        }

        function handleLasers() {
            lasers.forEach((laser, index) => {
                if (laser.isEnemy) {
                    laser.y += laser.speed;
                    if (laser.y > canvas.height) {
                        lasers.splice(index, 1);
                        return;
                    }

                    // Отрисовка лазера противника
                    ctx.drawImage(laserImage, laser.x, laser.y, laser.width, laser.height);

                    // Проверка попадания в игрока
                    if (
                        player.x < laser.x + laser.width &&
                        player.x + player.width > laser.x &&
                        player.y < laser.y + laser.height &&
                        player.y + player.height > laser.y
                    ) {
                        lives--;
                        lasers.splice(index, 1);
                        if (lives <= 0) {
                            lives = 0;
                            endGame();
                        }
                    }
                } else {
                    laser.y -= laser.speed;
                    if (laser.y < -laser.height) {
                        lasers.splice(index, 1);
                        return;
                    }

                    // Отрисовка лазера игрока
                    ctx.drawImage(laserImage, laser.x, laser.y, laser.width, laser.height);

                    // Проверка попадания в врагов
                    enemies.forEach((enemy, enemyIndex) => {
                        if (
                            laser.x < enemy.x + enemy.width &&
                            laser.x + laser.width > enemy.x &&
                            laser.y < enemy.y + enemy.height &&
                            laser.y + laser.height > enemy.y
                        ) {
                            createExplosion(enemy.x, enemy.y, enemy.width, enemy.height);
                            enemies.splice(enemyIndex, 1);
                            lasers.splice(index, 1);
                            score += 50;
                        }
                    });

                    // Проверка попадания в метеориты
                    obstacles.forEach((obstacle, obstacleIndex) => {
                        if (
                            laser.x < obstacle.x + obstacle.width &&
                            laser.x + laser.width > obstacle.x &&
                            laser.y < obstacle.y + obstacle.height &&
                            laser.y + laser.height > obstacle.y
                        ) {
                            obstacles.splice(obstacleIndex, 1);
                            lasers.splice(index, 1);
                            score += 20;
                        }
                    });
                }
            });
        }

        canvas.addEventListener('touchstart', handleTouch);
        canvas.addEventListener('touchmove', handleTouch);
        canvas.addEventListener('touchend', handleTouchEnd);

        shootButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning) {
                shootLaser();
            }
        });

        document.getElementById('statsButton').addEventListener('click', () => {
            const userId = document.getElementById('user-id').value.trim();
            if (!userId) {
                alert('Please enter your login first!');
                return;
            }
            loadGameState(userId);
            
            if (stats.length === 0) {
                alert('No statistics available for this user yet.');
                return;
            }

            const statsText = stats
                .sort((a, b) => b.score - a.score) // Сортируем по убыванию счета
                .map(s => `Score: ${s.score}, Distance: ${Math.floor(s.distance)}, Date: ${s.date}`)
                .join('\n');
            const highScoreText = `High Score: ${gameState.highScore}`;
            alert(`${highScoreText}\n\nGame History:\n${statsText}`);
        });

        document.getElementById('shopButton').addEventListener('click', () => {
            const userId = document.getElementById('user-id').value.trim();
            if (!userId) {
                alert('Please enter your login first!');
                return;
            }
            loadGameState(userId);
            alert(`Shop Currency: ${shopCurrency}\nHigh Score: ${gameState.highScore}`);
        });

        document.getElementById('newGameButton').addEventListener('click', () => {
            if (document.getElementById('newGameButton').textContent === 'Restart') {
                startGameplay();
            } else {
                showLoginScreen();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') player.dx = -player.speed;
            if (e.key === 'ArrowRight') player.dx = player.speed;
            if (e.key === 'ArrowUp') player.dy = -player.speed;
            if (e.key === 'ArrowDown') player.dy = player.speed;
            if (e.key === ' ') shootLaser();
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') player.dx = 0;
            if (e.key === 'ArrowUp' || e.key === 'ArrowDown') player.dy = 0;
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - 100;
        });

        // Показываем экран логина при загрузке страницы
        showLoginScreen();
    </script>
</body>
</html>
